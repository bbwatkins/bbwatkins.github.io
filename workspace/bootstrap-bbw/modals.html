<body>

    <div class="container-fluid">


        <nav class="navbar navbar-default ">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">Barry's Web Site</a>
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">Menu</button>
            </div>

            <div class="collapse navbar-collapse" id="myNavbar">

                <ul class="nav navbar-nav">
                    <li class="active"><a href="index.html">Home</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="modals.html">Modals</a></li>
                    <li><a href="contact.html">Contact Us</a></li>
                </ul>
            </div>
            <!-- navebar collapse closing div -->


        <!-- this is an example of modals - a pop up menu -->

        <div class="container-fluid">
            <div class="page-header">
                <h1>Modals...<br></h1>
                <h3>A dialog box / pop up window that is displayed on top of the current page...</h3>
            </div>

            <!-- simple modal example -->


            <div class="row">
                <div class="col-sm-6">
                    <!-- image as a trigger -->
                    <a href="#myModalOne" data-toggle="modal">
                        <img src="http://wednesday.startcomputing.org/manatee1.jpg" class="img-responsive center-block">
                    </a>
                </div>
                <div class="col-sm-6">
                    <!-- image as a trigger -->
                    <a href="#myModalTwo" data-toggle="modal">
                        <img src="http://wednesday.startcomputing.org/manatee2.jpg" class="img-responsive center-block">
                    </a>
                </div>

            </div>


            <!-- simple modal -->
            <div class="modal fade" id="myModalOne" role="dialog">
                <div class="modal-dialog">
                    <img src="http://wednesday.startcomputing.org/manatee1.jpg" width="100%" height="100%">
                </div>
            </div>

            <div class="modal fade" id="myModalTwo" role="dialog">
                <div class="modal-dialog">
                    <img src="http://wednesday.startcomputing.org/manatee2.jpg" width="100%" height="100%">
                </div>
            </div>

            <hr>

            <!-- LESS simple modal example -->


            <div class="row">
                <div class="col-sm-6">
                    <!-- image as a trigger -->
                    <a href="#myModalThree" data-toggle="modal">
                        <img src="http://wednesday.startcomputing.org/cat1.jpg" class="img-responsive center-block img-thumbnail">
                    </a>
                </div>
                <div class="col-sm-6">
                    <!-- image as a trigger -->
                    <a href="#myModalFour" data-toggle="modal">
                        <img src="http://wednesday.startcomputing.org/cat3.jpg" class="img-responsive center-block img-thumbnail">
                    </a>
                </div>

            </div>


            <!-- less simple modal -->
            <div class="modal fade" id="myModalThree" role="dialog">
                <div class="modal-dialog">
                    <img src="http://wednesday.startcomputing.org/cat1.jpg" width="100%" height="100%">
                </div>
            </div>

            <div class="modal fade" id="myModalFour" role="dialog">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                            <h4 class="modal-title">Cool Cat</h4>
                        </div>
                        <!-- /modal-header -->
                        <div class="modal-body">
                            <img src="http://wednesday.startcomputing.org/cat3.jpg" width="100%" height="100%">
                        </div>
                        <!-- /modal-body -->
                        <div class="modal-footer">
                            <h5>The lion is the coolest of cats.</h5>
                            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                        </div>
                        <!-- /modal-footer -->
                    </div>
                    <!-- /modal-content -->
                </div>
                <!-- /modal-dialog -->
            </div>
            <!-- /modal -->

            <hr>

            <footer>
                <p>&copy; Obviously, page colors are just to show divisions.</p>
            </footer>
        </div>
        <!-- /container -->


        <!-- Bootstrap core JavaScript
    ================================================== -->
        <!-- Placed at the end of the document so the pages load faster -->

        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    </body>



    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>

    <script src="js/bootstrap.min.js"></script>
    <script src="js/jquery.js"></script>
</body>


</html>
